{% extends 'home.html' %}
{% block title %} Single Game {% endblock %}
{% block site %}
    {{ single_game }}
    <br>
    {% if single_game.completed %}
        <p>Game`s completed by you</p>
    {% else %}
        <p>Game`s not completed yet</p>
    {% endif %}
    <a href="{% url 'edit_game' single_game.id %}">Edit or delete game</a>
{% endblock %}}
