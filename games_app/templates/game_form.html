{% extends 'home.html' %}
{% block title %} Game Form {% endblock %}
{% block site %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% if new %}
            <p>If developer isn`t on the list, please add studio on: <a href="{% url 'add_dev' %}">Add new development studio</a>, and try again.</p><br>
        {% endif %}
        <button type="submit">Save</button>
    </form>
{% endblock %}
