{% extends 'home.html' %}
{% block title %} Game Form {% endblock %}
{% block site %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% if new %}
            <p>If developer isn`t on the list, please add studio on: <a href="{% url 'add_dev' %}">Add new development studio</a>, and try again.</p>
        {% endif %}
        <br>
        <button type="submit">Save</button>
        <br>
        {% if game.id %}
            <a href="{% url 'delete_game' game.id %}">Delete</a>
        {% endif %}
    </form>
{% endblock %}
